<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.csr">
    <script src="script.js"></script>
    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="cardContainer">
        <div class="card mb-3 cardWidth">
            <div class="row g-0 rowWidth">
                <div class="col-lg-4 blueBackground centered colWidth">
                    <img src="img/logo 2.png" class="img-fluid rounded-start margin">
                    <span class="rubikRegular white margin">HTML</span>
                    <span class="rubikRegular white margin">CSS</span>
                    <span class="rubikRegular white margin">JS</span>
                    <span class="rubikRegular white margin">JavaScript</span>
                </div>
                <div class="col-md-8 centered positionRelative greyBackground paddingCard ">
                    <div id="startScreen" class="startScreen">
                        <img class="startImg" src="img/startImg.png">
                        <div class="welcomeText">
                            <div class="text1">Welcome to</div>
                            <div class="text2">the awesome UFC-Quiz</div>
                            <div class="text3" onclick="init()" class="clickToStart">click to start</div>
                        </div>
                    </div>
                    <div id="quizContainer" class="d-none quizContainer ">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style='width:0%;' >0%</div>
                          </div>
                        <h2 id="questionField" class="rubikMedium">Frage</h2>

                        <div onclick="answer(1)" class="card anserWidth">
                            <div id="answerField_1" class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>

                        <div onclick="answer(2)" class="card anserWidth">
                            <div id="answerField_2" class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>

                        <div onclick="answer(3)" class="card anserWidth">
                            <div id="answerField_3" class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>

                        <div onclick="answer(4)" class="card anserWidth">
                            <div id="answerField_4" class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="nextQuestionBox">
                            <div>
                                <span id="questionNumber">xxx</span> von
                                <span id="questionTotal">xxx</span> Fragen 
                            </div>
                            <button id="nextBtn" onclick="showNextQuestion()" type="button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                        </div>
                    </div>
                    <div id="endScreen" class="finalScreen d-none">
                        <img class="finalImg" src="img/finalImg.png" alt="finalImg">
                        <div class="finalText">
                            <p class="rubikBold smallMargin">Complete</p>
                            <p class="rubikBold smallMargin">UFC-Quiz</p>
                        </div>
                        <div class="Score">
                            <span class="rubikBold blue sideMargin">Your Score</span>
                            <span id="rightAnswers" class="rubikBold  fontSize">XXX</span>
                            <span class="rubikBold  fontSize">/</span>
                            <span id="questionAmount" class="rubikBold  fontSize">XXX</span>
                        </div>
                        <button class="rubikRegular white orangeBackground btnDesignShare">SHARE</button>
                        <button onclick="replay()" class="replayBtn rubikRegular orange">REPLAY</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
